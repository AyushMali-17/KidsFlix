<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsFlix Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KidsFlix Movie Search</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for a kids movie...">
            <button id="search-button">Search</button>
        </section>
        <section id="results-section">
            <h2>Search Results</h2>
            <div id="movie-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KidsFlix Movie Search</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
