<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsFlix Movie Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>KidsFlix Movie Search</h1>
        <nav id="auth-nav">
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
            <button id="logout-button" style="display:none;">Logout</button>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for a kids movie...">
            <button id="search-button">Search</button>
            <ul id="suggestions-list"></ul>
        </section>
        <section id="filter-section">
            <label for="rating-filter">Filter by rating:</label>
            <select id="rating-filter">
                <option value="all">All</option>
                <option value="G">G</option>
                <option value="PG">PG</option>
            </select>
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="title">Title</option>
                <option value="year">Year</option>
            </select>
        </section>
        <section id="favorites-section">
            <h2>My Favorites</h2>
            <div id="favorites-list"></div>
        </section>
        <section id="results-section">
            <h2>Search Results</h2>
            <div id="movie-list"></div>
        </section>
    </main>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-movie-details"></div>
            <div id="movie-reviews">
                <h3>Reviews</h3>
                <div id="review-list"></div>
                <textarea id="review-input" placeholder="Write a review..."></textarea>
                <button id="submit-review">Submit Review</button>
            </div>
        </div>
    </div>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="auth-form">
                <h2 id="auth-title">Login</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="auth-submit">Login</button>
                <button id="auth-switch">Register</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 KidsFlix Movie Search</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
